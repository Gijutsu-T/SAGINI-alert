<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report Missing Car - Sagini System</title>
  <link rel="stylesheet" href="sagini.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <!-- Add common header and navigation -->
  
  <div class="header">  
    <div class="header__logo">
      <img src="images/Sagini logo.jpg" alt="Sagini Logo" class="headlogo-img">
      <strong> SAGINI SYSTEM</strong>
    </div>
    
    <nav class="navbar">
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="index.html" class="navbar__link"><img src="images/feather/home.svg" alt="home Icon"><span>Home</span></a>
        </li>
        <li class="navbar__item">
          <a href="car.html" class="navbar__link"><img src="images/feather/truck.svg" alt="truck Icon"><span>CARS</span></a>
        </li>
        <li class="navbar__item">
          <a href="person.html" class="navbar__link"><img src="images/feather/users.svg" alt="users Icon"><span>Persons</span></a>
        </li>
        <li class="navbar__item">
          <a href="database.html" class="navbar__link"><img src="images/feather/folder.svg" alt="folder Icon"><span>Database</span></a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><img src="images/feather/upload.svg" alt="upload Icon"><span>Uploads</span></a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><img src="images/feather/user.svg" alt="map-pin Icon"><span></span></a>
        </li>
      </ul>
    </nav>
  </div>

  <section id="form-section">
    <form action=""  id="CarReportForm">
      <div class="alert" > Report Recieved</div>    
      <h2>Report Missing Car</h2>

      <label for="name">Name of Owner:</label>
      <input type="text" id="name" required>

      <label for="description">Description:</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="location">Last Known Location:</label>
      <input type="text" id="location" required>

      <label for="carType">Car Model:</label>
      <input type="text" id="carModel" required>

      <label for="carType">Car Color:</label>
      <input type="text" id="carColor" required>


      <button type="submit">Submit Report</button>
    </form>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="./saginicars.js"></script>
</body>
</html>
